<div class="containerHome">
  <mat-tab-group
    mat-stretch-tabs="false"
    mat-align-tabs="start"
    color="accent"
    [selectedIndex]="selectedIndex"
  >
    <mat-tab
      *ngFor="let tab of tabs; let index = index"
      [label]="tab.label | titlecase"
    >
      <app-post
        *ngFor="let item of tab.feed; trackBy: trackByfn"
        [post]="item"
      ></app-post>
    </mat-tab>
  </mat-tab-group>

  <app-tags [tags]="tags" (tagsChanged)="changeTag($event)"></app-tags>
</div>
