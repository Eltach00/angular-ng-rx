<div class="container">
  <form (ngSubmit)="postComment(userForm.value)" #userForm="ngForm">

    <div class="formDiv">
      <div>
        <img [src]="accountImage" alt="Profile image">
        <span> {{profileUsername}} </span>
      </div>
      <button type="submit">Post comment</button>
    </div>
  </form>
</div>
