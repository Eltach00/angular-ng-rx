<header>
  <mat-toolbar color="primary" class="nav-bar-container">

    <span routerLink="/">My Blog</span>

    <div *ngIf="!isLogIn; else logInType" class="links">
      <a routerLink="/">Home</a>
      <a routerLink="/auth">Sign in</a>
      <a routerLink="/register">Sign up</a>
    </div>
    <ng-template #logInType>
      <div class="links">
        <a routerLink="/">Home</a>
        <a routerLink="/new-post">New Post</a>
        <a routerLink="/settings">Settings</a>
        <a routerLink="/account"> {{username}} </a>
        <a (click)="logout()">Log out</a>
      </div>
    </ng-template>
  </mat-toolbar>
</header>
<ng-content></ng-content>

  <mat-toolbar color="primary">
