<div class="container">
  <div *ngIf="loading; else content" class="loading">
    <span> Loading articles...</span> <mat-spinner color="accent"></mat-spinner>
  </div>
  <ng-template #content>
    <mat-tab-group
      mat-stretch-tabs="false"
      mat-align-tabs="start"
      color="accent"
    >
      <mat-tab label="My posts">
        <app-post *ngFor="let item of posts" [post]="item"></app-post>
      </mat-tab>
      <mat-tab label="Favorited Posts">
        <app-post *ngFor="let item of favorited" [post]="item"></app-post>
      </mat-tab>
    </mat-tab-group>
  </ng-template>
</div>
