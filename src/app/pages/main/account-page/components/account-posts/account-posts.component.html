<div class="container">
    <mat-tab-group
    mat-stretch-tabs="false"
    mat-align-tabs="start"
    color="accent"
    >
    <mat-tab label="My posts">
      <app-post *ngFor="let item of posts" [post]="item"></app-post>
    </mat-tab>
    <mat-tab label="Favorited Posts">
      <app-post *ngFor="let item of favorited" [post]="item"></app-post>
    </mat-tab>
  </mat-tab-group>
</div>
