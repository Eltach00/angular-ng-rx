<div class="containerHome">
  <div *ngIf="loading" class="loading"> <span> Loading articles...</span> <mat-spinner color="accent"></mat-spinner>
  </div>
  <mat-tab-group *ngIf="!loading" mat-stretch-tabs="false" mat-align-tabs="start" color="accent">
    <mat-tab label="Global Feed">
      <app-post *ngFor="let item of globalFeeds" [post]="item"></app-post>
    </mat-tab>
    <mat-tab label="Feed"><ng-container *ngIf="feed">
        <app-post *ngFor="let item of feed" [post]="item"></app-post>
      </ng-container>
    </mat-tab>
  </mat-tab-group>
  <app-tags *ngIf="!loading" [tags]="tags" (tagsChanged)="changeTag($event)"></app-tags>
</div>
