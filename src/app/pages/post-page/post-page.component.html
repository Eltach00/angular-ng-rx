<div *ngIf="loading" class="loading"> <span> Loading articles...</span> <mat-spinner color="accent"></mat-spinner>
</div>
<ng-container *ngIf="!loading">
  <app-header-card [post]="post"></app-header-card>

  <div class="container">
    <p class="body-text"> {{post.body}} </p>
    <mat-chip-listbox aria-label="tags">
      <mat-chip *ngFor="let tag of post.tagList" color="dark-white" highlighted>
        {{ tag }}
      </mat-chip>
    </mat-chip-listbox>
  </div>

</ng-container>
