<div class="container">
  <h1>Sign up</h1>
  <a routerLink="/auth">Have an account?</a>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <div>
      <input type="text" id="username" formControlName="username" placeholder="Username">
    </div>
    <div>
      <input type="text" id="email" formControlName="email" placeholder="Email">
    </div>
    <div>
      <input type="password" id="password" formControlName="password" placeholder="Password">
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
